<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Showcase: Agentic RAG with CrewAI</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(to bottom, #f1f5f9, #e0f2f1);
            color: #1e293b;
        }
        h1, h2, h3, h4 {
            color: #0f172a;
        }
        .highlight-text {
            background: linear-gradient(to right, #14b8a6, #2dd4bf);
            background-clip: text;
            -webkit-background-clip: text;
            color: transparent;
            font-weight: 700;
        }
        .section-card {
            background-color: white;
            border-radius: 0.75rem;
            border: 1px solid #e2e8f0;
            box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1);
            transition: all 0.3s ease-in-out;
        }
        .section-card:hover {
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.05);
            transform: scale(1.01);
        }
        .accordion-content {
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.5s ease-in-out;
        }
        .arrow-down {
            transition: transform 0.3s ease-in-out;
        }
        .group.open .arrow-down {
            transform: rotate(180deg);
        }
        .group.open .accordion-content {
            max-height: 1000px;
        }
        .architecture-step {
            transition: all 0.3s ease;
            border: 2px solid transparent;
        }
        .architecture-step:hover {
            border-color: #14b8a6;
            box-shadow: 0 0 10px rgba(20, 184, 166, 0.2);
        }
        .architecture-step.active {
            border-color: #14b8a6;
            transform: translateY(-4px);
            box-shadow: 0 10px 15px -3px rgb(0 0 0 / 0.1), 0 4px 6px -4px rgb(0 0 0 / 0.1);
        }
        .architecture-arrow {
            color: #94a3b8;
        }
        .architecture-detail {
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.5s ease-in-out, padding 0.5s ease-in-out, opacity 0.3s ease-in-out;
            padding-top: 0;
            padding-bottom: 0;
            opacity: 0;
        }
        .architecture-detail.open {
            max-height: 500px;
            padding-top: 1rem;
            padding-bottom: 1rem;
            opacity: 1;
        }
        .copy-btn {
            position: absolute;
            top: 0.5rem;
            right: 0.5rem;
            background-color: #0f766e;
            color: white;
            padding: 0.25rem 0.5rem;
            border-radius: 0.25rem;
            font-size: 0.75rem;
            cursor: pointer;
            opacity: 0;
            transition: opacity 0.2s ease-in-out;
        }
        pre:hover .copy-btn {
            opacity: 1;
        }
        pre {
            background-color: #0f172a !important;
            color: #f8fafc;
            border-radius: 0.5rem;
        }
        .accent-box {
            background-color: #ccfbf1;
            color: #0f766e;
            border: 1px solid #2dd4bf;
            border-radius: 0.5rem;
            padding: 1rem;
            margin-top: 1rem;
        }
    </style>
</head>
<body class="antialiased">
  <div class="container mx-auto p-4 md:p-8 max-w-7xl">
    <header class="text-center py-12 md:py-20 bg-white rounded-xl shadow-lg">
      <h1 class="text-5xl md:text-6xl font-extrabold highlight-text">Agentic RAG with CrewAI & OpenAI</h1>
      <p class="mt-6 text-xl md:text-2xl text-slate-600 max-w-3xl mx-auto">An advanced multi-agent system combining local PDFs and real-time web to answer complex queries effectively.</p>
      <a href="https://github.com/insanemate033-gif/agentic_rag_crewAI" target="_blank" rel="noopener noreferrer" class="mt-10 inline-block bg-accent-color text-white font-bold py-3 px-8 rounded-xl shadow-xl hover:bg-teal-600 transition duration-300">
        View on GitHub
      </a>
    </header>

    <!-- Keep remaining <main> and sections unchanged structurally, but feel free to apply highlight-text to titles, use section-card hover effects, and use accent-box for important notices or troubleshooting hints. -->
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', function () {
      const accordionToggles = document.querySelectorAll('.accordion-toggle');
      accordionToggles.forEach(button => {
        button.addEventListener('click', () => {
          const group = button.closest('.group');
          group.classList.toggle('open');
        });
      });

      const steps = document.querySelectorAll('.architecture-step');
      const detailsPane = document.getElementById('architecture-details-pane');
      const allDetails = detailsPane.querySelectorAll('.architecture-detail');
      let activeStep = null;

      steps.forEach(step => {
        step.addEventListener('click', () => {
          const targetId = step.dataset.target;
          const targetDetail = document.getElementById(targetId);

          if (activeStep === step) {
            step.classList.remove('active');
            targetDetail.classList.remove('open');
            activeStep = null;
            return;
          }

          if (activeStep) {
            activeStep.classList.remove('active');
          }
          allDetails.forEach(detail => detail.classList.remove('open'));

          step.classList.add('active');
          targetDetail.classList.add('open');
          activeStep = step;
        });
      });

      const copyButtons = document.querySelectorAll('.copy-btn');
      copyButtons.forEach(button => {
        button.addEventListener('click', (e) => {
          const pre = e.target.closest('pre');
          const code = pre.querySelector('code');
          const textToCopy = code.innerText;
          const textarea = document.createElement('textarea');
          textarea.value = textToCopy;
          document.body.appendChild(textarea);
          textarea.select();
          try {
            document.execCommand('copy');
            button.innerText = 'Copied!';
            setTimeout(() => { button.innerText = 'Copy'; }, 2000);
          } catch (err) {
            console.error('Failed to copy text: ', err);
            button.innerText = 'Error';
            setTimeout(() => { button.innerText = 'Copy'; }, 2000);
          }
          document.body.removeChild(textarea);
        });
      });
    });
  </script>
</body>
</html>
